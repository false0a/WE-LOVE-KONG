   <p>개는 주인을 잘 따르며, 주인은 개가 쉬거나 잠을 잘 수 있는 개집과 음식, 생활 공간을 제공하고 개는 주인과 그 재산을 지키거나 함께 어울리는 관계가 형성된다. 때로는 개가 주인의 감정에 큰 영향을 주기도 한다. 과거와 달리 현대 대한민국에서는 개를 가족의 일원으로 여기는 태도가 많이 자리 잡았다. 그러나 반려견을 기르는 대중이 개의 심리와 행동에 대해 이해하고 관련 지식을 습득하려는 노력은 미흡한 상황이다.</p>
